name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the bot are you running?
      options:
        - Live version of the bot
        - v0.1.0
        - v0.2.0
        - v0.3.0
        - v0.4.0
        - v0.5.0
        - v0.6.0
        - v0.6.1
        - v0.6.2
        - v0.7.0
        - v0.7.1
        - v0.7.2
        - v0.7.3
    validations:
      required: true
  - type: input
    id: date
    attributes:
      label: When did you experience this problem?
      description: So that we know if there was a problem with the Discord API at the moment.
    validation:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
